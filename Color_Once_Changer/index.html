<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Color Changer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QD3Cj2J9R6+Ez8fGR9WJeAPu95LMym+/Wiy4a3A9pPbUZ/j+fYa5FAozzcoUjN35" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>BG Color Changer</h1>
    </div>

    <div class="container span">
        <span class="button" id="grey"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="red"></span>
        <span class="button" id="orange"></span>
        <span class="button" id="green"></span>
        <span class="button" id="yellow"></span>
        <span class="button" id="white"></span>
    </div>

    <div class="container">
        <h2>Tap any of the color box to change the background color of the site</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-d4ADz3H4WeXwK2aWXp1mK8sTy4gfPqNwqHoIYzkk7yKcGsvfO1k5zDOKkKf9HBCn"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
